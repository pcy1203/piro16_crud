<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pirostagram</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <nav style="background-color: #e9cdf1; width: 100%; position: fixed; z-index: 1; top: 0">
    <div class="row pt-3 pb-3 ps-1 pe-1 m-0" style="display: flex">
      <a class="col-4 fw-bold text-center" href="{% url 'pirostagram:post_list' %}" style="text-decoration: none; color: hsl(278, 63%, 21%)">::   Pirostagram   ::</a>
      <a class="col-4"></a>
      <a class="col-4 fw-bold text-center" href="{% url 'pirostagram:post_create' %}" style="text-decoration: none; border: 2px solid hsl(278, 63%, 21%); color: hsl(278, 63%, 21%)">게시글 등록하기</a>
    </div>
  </nav>
  <p style="height: 50px"> </p>
  {% block content %}
  {% endblock %}
</body>
</html>
